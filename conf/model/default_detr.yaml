name: default
model_name_hugging_face: facebook/detr-resnet-101-dc5
losses:
  ce_threshold: 0.5
  eos_coefficient: 0.1
  ce_loss_coefficient: 1
  bbox_loss_coefficient: 3
  giou_loss_coefficient: 2

shift:
  do_cnn_feature_shift: false
  do_encoder_input_shift: false
  do_encoder_output_shift: false
  do_encoder_prior_residual_shift: false
  do_decoder_prior_residual_shift: false
  do_query_feature_shift: false
  backbone_shift_proportion: 0.0
  encoder_shift_proportion: 0.0
  decoder_shift_proportion: 0.0
  query_shift_proportion: 0.0
