# @package _global_
defaults:
  - override /dataset: jhmdb21

run:
  name: "ex4_split_lr_image_feat_50_${now:%Y%m%d}T${now:%H%M%S}"
  tag: "test"
  disable_comet: False
  only_val: False
  save_model_checkpoint: True
  save_checkpoint_dir: "./experiment_logs"
  resume_from_checkpoint: ""
  val_videomap: True
  val_framemap: True

logging:
  num_images_to_visualize: 8
  num_true_tubes_to_visualize: 0
  num_false_tubes_to_visualize: 0
  save_tube_iou_thres: 0.5
  save_made_tubes: false
  log_videomap_summary: True
  draw_no_class_pr_curve: True

training:
  optimizer:
    learning_rate: 0.0001
    learning_rate_head_embedding: 0.001
  num_epochs: 30
  batch_size: 2

model:
  out_image_feat_dim: 50
